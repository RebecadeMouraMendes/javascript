<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>

function validarDados(){
            var nome = document.getElementById("nome");
            var endereco = document.getElementById("endereco");
            var bairro = document.getElementById("bairro");
            var cep = document.getElementById("cep");
            var cidade = document.getElementById("cidade");
            var estado = document.getElementById("estado");
            var cpf = document.getElementById("cpf");
            var rg = document.getElementById("rg");

            if(nome.value == ""){
                alert("O campo nome não está preenchido");
            }

            if(endereco.value == ""){
                alert("O campo endereço não está preenchido");
            }

            if(bairro.value == ""){
                alert("O campo bairro não está preenchido");
            }

            if(cep.value == ""){
                alert("O campo cep não está preenchido");
            }

            if(cidade.value == ""){
                alert("O campo cidade não está preenchido");
            }

            if(estado.value == "Selecione o estado"){
                alert("O campo estado não está preenchido");
            }

        }
function ValidateCpf(cpf)
{
var cpfformat = (/^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})|([0-9]{11}))$/);
if(cpf.value.match(cpfformat))
{
return true;
}
else
{
alert("O CPF está digitado incorretamente!");
cpf.focus();
return false;
}
}

function ValidateRg(rg)
{
var rgformat =  /^[0-9]{2,3}\.?[0-9]{2,3}\.?[0-9]{3}\-?[A-Za-z0-9]{1}$/;
if(rg.value.match(rgformat))
{
return true;
}
else
{
alert("O RG está digitado incorretamente!");
rg.focus();
return false;
}
}
        
    </script>
</head>
<body bg-primary>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <nav class="navbar bg-body-secondary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Formulário</a>
                </div>
              </nav>              
          </div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            &nbsp;
          </div>
        </div>
      </div>
      <div class="container text-start">
        <div class="row">
          <div class="col">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Digite o nome completo">
                </div>


                <div class="mb-3">
                    <label for="endereco" class="form-label"> Endereço:</label>
                    <input type="text" class="form-control" id="endereco" aria-describedby="endereco"  placeholder="Digite o endereço corretamente">
                </div>

                <div class="mb-3">
                    <label for="bairro" class="form-label"> Bairro:</label>
                    <input type="text" class="form-control" id="bairro" aria-describedby="bairro"  placeholder="Digite o bairro corretamente">
                </div>

                <div class="mb-3">
                    <label for="cep" class="form-label">Cep:</label>
                    <input type="text" class="form-control" id="cep" aria-describedby="cep" placeholder="Digite o cep corretamente">
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" aria-describedby="cidade" placeholder="Digite o nome da cidade corretamente">
                </div>
                
                <div class="mb-3">
                    <label for="cpf" class="form-label">Cpf:</label>
                    <input type="text" class="form-control" id="cpf" aria-describedby="cpf" placeholder="Exemplo: 000.000.000-00">
                </div>

                <div class="mb-3">
                    <label for="rg" class="form-label">Rg:</label>
                    <input type="text" class="form-control" id="rg" aria-describedby="rg"  placeholder="Exemplo: 00.000.000-X">
                </div>
                    <label for="txtEstado" form-label>Estado: </label>
                    <select class="form-select" id="estado" aria-label="Default select example">
                        <option selected>Selecione o estado</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                        <option value="DF">DF</option>
                    </select>
                </div><br><br>
                </div>
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        &nbsp;
                      </div>
                    </div>
                  </div>
                  <div class="text-start">
                  <button name="cadastrar" id="cadastrar" onclick="validarDados(); ValidateCpf(cpf); ValidateRg(rg)" class="btn btn btn-primary">Cadastrar</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
